 <!DOCTYPE html>

         <script>
            /*

                    // 조건이 true 일 경우에만 실행되는 코드
                }

                if (조건) {
                    // 조건이 true 일 경우에만 실행되는 코드
                } else {
                    // 조건이 false 일 경우에 실행되는 코드
                }
                
                3. --------------------------------------------
                if (조건1) {

                    // 조건2 이 true 일 경우에만 실행되는 코드

                }
            */

            // 오전과 오후를 구분하는 케이스
            // 1. 변수 선언
            var date = new Date(); // 객체 할당
            var hours;
            hours = date.getHours();

            // 조건문
            if (hours < 12) {
                // 표현식 "hours < 12" 가 true 일 경우에만 실행
                alert("현재는 오전입니다.");
            } else if (hours >= 12 && hours < 18) {
                alert("현재는 오후입니다.");
            } else {
                alert("현재는 저녁입니다.");
            }
         </script>
