<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Intro</title>

    <!-- Style 태그 -->
    <style>
        .btn { margin: 50px; }
        #my_h1 {color: blueviolet; font-family: 'Times New Roman', Times, serif;}
    </style>

    <!-- script 태그를 이용하여 Javascript 코드를 넣습니다. -->
    <script>
        //document.write("<h2>JS 코드를 출력해보겠습니다 :)</h2><p>여기도 작성해보겠습니다.</p>");
        //document.write(4 * 5);
        
        // 함수 선언
        // 1. function 을 명시
        // 2. 함수명을 쓰고
        // 3. ( ) 안에 parameter 파라미터 내용을 쓰고
        // 4. { } 중괄호 안에 코드 내용을 작성하게 됩니다.
        // 5. 어떠한 action을 취해야 할 지 정확하게 작성하고 끝
     
        function test() {
            document.getElementById("span1").innerHTML = "test";
        }

        function test2() {
            alert("알럿입니다.");
        }

    </script>

</head>

 

<body>
    <div class="btn" id="divBtn1">
        <button id="btn1" onclick="test(); test2();">1번 버튼</button>
    </div>
    <div class="btn">
        <span id="span1">안녕하세요.</span>
    </div>
    <div class="btn" id="divBtn2">
        <button id="btn2">2번 버튼</button>
    </div>
    <div class="btn" id="divBtn3">
        <button id="btn3">3번 버튼</button>
    </div>
    <div class="btn" id="divBtn4">
        <button id="btn4">4번 버튼</button>
    </div>

    <div>
        <h1 id="my_h1">Hello World!</h1>
    </div>
    
    
</body>

 </html>
